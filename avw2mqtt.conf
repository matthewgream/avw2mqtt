{
    "mqtt": {
        "broker": "mqtt://localhost:1883",
        "client_id": "avw2mqtt",
        "topic_prefix": "weather",
        "stations_file": "/opt/avw2mqtt/avw_stations_ES.js"
    },
    "defaults": {
        "fetch_metar": true,
        "fetch_taf": true,
        "interval_minutes": 5
    },
    "airports": [
        {
            "icao": "ESOK"
        },
        {
            "icao": "ESST",
            "fetch_taf": false
        },
        {
            "icao": "ESOH",
            "fetch_taf": false
        }
    ]
}
